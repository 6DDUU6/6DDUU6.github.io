<!DOCTYPE html>
<html>
<head>
	<title>注册界面</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		s
	</script>
	<style type="text/css">
	body{margin:0 auto;overflow:hidden;}
		.all{
			position:absolute;
			height:auto;
			left:50%;
			margin-left:-250px;
			margin-top:20px;
		}
		.all h1{
			margin-left:100px;
			font-size:60px;
		}
		.all .form div{
			margin:10px 10px;
		}
		.all .form div label{
			font-family:"微软雅黑";
			font-size:27px;
		}
		.all .form div input{
			height:20px;
			width:auto;
		}
		.all .form .button input{
			margin-left:100px;
			height:30px;
			width:60px;
		}
	</style>
</head>
<body>
<div class="all">
	<h1>注册窗口</h1>
	<form action="#" method="get" class="form">
		<div>
			<label>请输入你的用户名：</label>
			<input type="text" name="name">
		</div>
		<div>
			<label>请输入你的密码：</label>
			<input type="password" name="password1">
		</div>
		<div>
			<label>请再次输入你的密码：</label>
			<input type="password" name="password2">
		</div>
		<div>
			<label>请选择你的性别：</label>
			<input type="radio" name="sex" value="0"/>男
			<input type="radio" name="sex" value="1"/>女
		</div>
		<div>
			<label>请输入你的邮箱：</label>
			<input type="text" name="email">
		</div>
		<div class="button">
			<input type="submit" name="" value="提交">
			<input type="reset" name="" value="重置">
		</div>
	</form>
	
</div>
</body>
</html>
